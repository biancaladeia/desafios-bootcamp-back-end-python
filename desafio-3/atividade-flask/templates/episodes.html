{% extends "layout.html" %}

{% block title %}Episódios{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>Lista de Episódios</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Lançamento</th>
                    <th scope="col">Código</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for episode in episodes %}
                    <tr>
                        <td>{{ episode.name }}</td>
                        <td>{{ episode.air_date }}</td>
                        <td>{{ episode.episode }}</td>
                        <td><a href="/episode_profile/{{ episode.id }}" class="btn btn-primary">Ver Mais</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
